server:
  port: 9020
  servlet:
    context-path: /

---
spring:
  profiles: local
  #  data:
  #    mongodb:
  #      uri: mongodb://192.168.99.100:27017/test
  cloud:
    stream:
      kafka:
        binder:
          brokers: 192.168.99.100:9092
      bindings:
        vehicle-in-target:
          destination: vehicle
        vehicle-in-source:
          destination: vehicle


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
      enabled: true
  instance:
    statusPageUrlPath: ${server.servlet.context-path}info
    healthCheckUrlPath: ${server.servlet.context-path}health
    metadataMap:
        deployment: local
        profile: local

logging:
  level:
    org:
      springframework:
        data:
          repository:
            mongodb:
              core:
                MongoTemplate: DEBUG

---
spring:
  profiles: dev
  data:
    mongodb:
      uri: mongodb://${MONGO_HOST}:27017/test
  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_HOST}:9092
      bindings:
        vehicle-in-target:
          destination: vehicle
        vehicle-in-source:
          destination: vehicle

eureka:
  client:
    serviceUrl:
      defaultZone: http://${EUREKA_HOST}:8761/eureka/
    healthcheck:
      enabled: true
  instance:
    statusPageUrlPath: ${server.servlet.context-path}info
    healthCheckUrlPath: ${server.servlet.context-path}health
    metadataMap:
        deployment: dev
        profile: dev